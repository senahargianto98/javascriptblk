<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="demo_text">Ini adalah text awal</p>
    <!-- <p id="bebas">Test</p> -->
    <button id="demo_btn" onclick="ubahText()">Ubah text</button>
    <button onclick="testWrite()">write</button>
    <button onclick="showAlert()">alert</button>
    <button onclick="showConsole()">Console</button>
    <script>
        function ubahText(){
            var text = document.getElementById('demo_text').innerHTML;
            if(text == "Ini adalah text awal"){
                document.getElementById('demo_text').
                innerHTML="setelah di modif javascript";
                document.getElementById('demo_btn').innerHTML = "Kembali"
            }else{
                document.getElementById('demo_text').
                innerHTML="Ini adalah text awal";
                document.getElementById('demo_btn').innerHTML = "ubah text"
            }
            // document.getElementById('bebas').innerHTML = "test2"
        }

        function testWrite(){
            document.write("text write");
        }

        function showAlert(){
            alert('Halo')
        }

        function showConsole(){
            console.log(5+8)
        }
    </script>
</body>
</html>
